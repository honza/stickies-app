{% extends "base.html" %}

{% block title %}Your Projects{% endblock %}

{% block content %}

<div id="home">
<h1>StickiesApp</h1>
<h2>Your Projects</h2>

{% if projects %}
    {% for project in projects %}
        <a href="/project/{{ project.id }}/">{{ project.name }}</a><br>
    {% endfor %}
{% else %}
<p>You have no projects</p>
{% endif %}
</div>
{% endblock %}
